{{define "posts"}}
<div class="post-list-item">
  <div class="post-list-header">
    <span class="post-title">
      <a href="/post/{{.Slug}}" class="post-link">{{.Title}}</a>
    </span>
    <span class="post-date">{{.Date.Format "2006/01/02"}}</span>
  </div>
  <p class="post-description">{{.Description}}</p>
</div>
{{end}}
